<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Robozito & migos</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/OrbitControl.js"></script>
        <script src="js/OBJLoader.js"></script>
        <script src="js/MTLLoader.js"></script>
      <!--  <script type='text/javascript' src='js/Tween.js'></script> -->
		<script>

            if( !Detector.webgl){
                Detector.addGetWebGLMessage();
            }
            var container;
            var scene, camera_1, camera_2, controls, renderer, keyboard;
						var group = new THREE.Group();
            var ambient;
            init();
            animate();

            function init(){
								container = document.createElement('div');
								document.body.appendChild(container);

                scene = new THREE.Scene();

                camera_1 = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 20000);
								group.add(camera_1);
								camera_1.position.set(0, 200, 500);
								camera_1.lookAt(scene.position);

								camera_2 = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
								group.add(camera_2);


								ambient = new THREE.AmbientLight(0xffffff, 1.0);
								group.add(ambient);

		            keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
		            keyLight.position.set(-100, 0, 100);
		            fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
		            fillLight.position.set(100, 0, 100);
		            backLight = new THREE.DirectionalLight(0xffffff, 1.0);
		            backLight.position.set(100, 0, -100).normalize();

								var mtlLoader = new THREE.MTLLoader();
							             mtlLoader.setTexturePath('imgs/Robot/');
							             mtlLoader.setPath('imgs/Robot/');
							             mtlLoader.load('robot.mtl', function (materials) {
							                 materials.preload();

															 /*
							                 materials.materials.default.map.magFilter = THREE.NearestFilter;
							                 materials.materials.default.map.minFilter = THREE.LinearFilter;
															 */
															 var objLoader = new THREE.OBJLoader();
							                 objLoader.setMaterials(materials);
							                 objLoader.setPath('imgs/Robot/');
															 //objLoader.position(-100,-100,0);
															 var teste_objeto = new THREE.Object3D();
															 teste_objeto = objLoader;
//															 teste_objeto.position.set(-100,-100,0);
							                 objLoader.load('robot.obj',function	(object){
																 		group.add(object)
							                     //scene.add(object);
							                 });
							             });



								// TODO: inserir qualquer outro objeto que não seja nativo do three.js pra testar o posicionamento
								insereCubo(5, 0, 0);
								insereCubo(0, 4, 0);
								insereEsfera(-5, 0, 0);

								scene.add(group);
								renderer = new THREE.WebGLRenderer();
								renderer.setPixelRatio(window.devicePixelRatio);
								renderer.setSize(window.innerWidth, window.innerHeight);
								renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));

								container.appendChild(renderer.domElement);

								controls = new THREE.OrbitControls(camera_1, renderer.domElement);
								controls.enableDamping = true;
								controls.dampingFactor = 0.25;
								controls.enableZoom = false;

            }
      function animate(){
          requestAnimationFrame(animate);
					render();
          // TWEEN.update();
      }
			function insereCubo(x,y,z){
				var geom_cubo = new THREE.BoxBufferGeometry(1, 1, 1);
				var mat_cubo = new THREE.MeshNormalMaterial();
				var cubo = new THREE.Mesh(geom_cubo, mat_cubo);
				cubo.position.set(x, y, z);
				group.add(cubo);
			}
			// TODO: esssa esfera não tá boa não, tem algo errado. tentar consertar
			function insereEsfera(x,y,z){
				var geom_esf = new THREE.SphereGeometry(1, 1, 1);
				var mat_esf = new THREE.MeshNormalMaterial();
				var esf = new THREE.Mesh(geom_esf, mat_esf);
				esf.position.set(x, y, z);
				group.add(esf);
			}

			function update(){
				if(keyboard.pressed == "\n"){
					ativaCam1 == true;
				}
				if(keyboard.pressed == "\s"){
					ativaCam1 == false;
				}
			}

			function render(){
				controls.update();
				//renderer.render(scene, camera_1);
				if(ativaCam1){
					renderer.render(scene.camera_1);
				} else {
					renderer.render(scene.camera_2);
				}
			}

			function move(object){
				object.translateX(3);
			}



		</script>
	</body>
</html>
