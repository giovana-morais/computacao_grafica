<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Astronauta</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/OrbitControl.js"></script>
        <script src="js/OBJLoader.js"></script>
        <script src="js/MTLLoader.js"></script>
      <!--  <script type='text/javascript' src='js/Tween.js'></script> -->
		<script>

            if( !Detector.webgl){
                Detector.addGetWebGLMessage();
            }
            var container;
            var scene, camera, controls, renderer;
            var ambient;
            init();
            animate();
/*
            // movimento "est√°tico".
            move(sphere);
*/
            function init(){
								container = document.createElement('div');
								document.body.appendChild(container);

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
								camera.position.z = 10;

								ambient = new THREE.AmbientLight(0xffffff, 1.0);
            		scene.add(ambient);


		            keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
		            keyLight.position.set(-100, 0, 100);
		            fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
		            fillLight.position.set(100, 0, 100);
		            backLight = new THREE.DirectionalLight(0xffffff, 1.0);
		            backLight.position.set(100, 0, -100).normalize();

								var mtlLoader = new THREE.MTLLoader();
							             mtlLoader.setTexturePath('imgs/Robot/');
							             mtlLoader.setPath('imgs/Robot/');
							             mtlLoader.load('robot.mtl', function (materials) {
							                 materials.preload();

															 /*
							                 materials.materials.default.map.magFilter = THREE.NearestFilter;
							                 materials.materials.default.map.minFilter = THREE.LinearFilter;
															 */
															 var objLoader = new THREE.OBJLoader();
							                 objLoader.setMaterials(materials);
							                 objLoader.setPath('imgs/Robot/');
							                 objLoader.load('robot.obj',function	(object){
							                     scene.add(object);
							                 });
							             });


								renderer = new THREE.WebGLRenderer();
								renderer.setPixelRatio(window.devicePixelRatio);
								renderer.setSize(window.innerWidth, window.innerHeight);
								renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));

								container.appendChild(renderer.domElement);

								controls = new THREE.OrbitControls(camera, renderer.domElement);
								controls.enableDamping = true;
								controls.dampingFactor = 0.25;
								controls.enableZoom = false;

            }
            function animate(){
                requestAnimationFrame(animate);
								render();
                // TWEEN.update();
            }

			function render(){
				controls.update();
				renderer.render(scene, camera);

			}

			function move(object){
				object.translateX(3);
			}



		</script>
	</body>
</html>
