	<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// TODO: incluir a biblioteca tween.js pra fazer o objeto se mover na malha e não apenas no próprio eixo
            var scene, camera, renderer;
            var sphere;

            init();
            render();

						// movimento "estático".
						move(sphere);

            function init(){
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);

                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );

                document.body.appendChild( renderer.domElement );

                var geometry = new THREE.SphereGeometry(5, 32, 32, 0, Math.PI * 2, 0, Math.PI * 2);
                // MeshNormalMaterial = deixa com um degradezinho. dá pra enxergar melhor
                // MeshBasicMaterial = vc tem que colocar a cor e ele deixa ela chapada no objeto
                var material = new THREE.MeshNormalMaterial();
                sphere = new THREE.Mesh(geometry, material);

                scene.add(sphere);

                camera.position.z = 15;
            }

			function render(){
				requestAnimationFrame(render);
				sphere.rotation.y += 0.01;
				sphere.rotation.x += 0.02;
				renderer.render(scene, camera);
			}

			function move(object){
				object.translateX(3);
			}
		</script>
	</body>
</html>
