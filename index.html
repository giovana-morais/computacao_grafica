<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Astronauta</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/OrbitControl.js"></script>
        <script src="js/OBJLoader.js"></script>
        <script src="js/MTLLoader.js"></script>
      <!--  <script type='text/javascript' src='js/Tween.js'></script> -->
		<script>

            if( !Detector.webgl){
                Detector.addGetWebGLMessage();
            }
            var container;
            var scene, camera, renderer, controls;
            var ambient;
            init();
            animate();

/*
            // movimento "estático".
            move(sphere);
*/
            function init(){
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
								camera.position.z = 10;

								ambient = new THREE.AmbientLight(0xffffff, 1.0);
            		scene.add(ambient);

                //var geometry = new THREE.SphereGeometry(5, 32, 32, 0, Math.PI * 2, 0, Math.PI * 2);
                // MeshNormalMaterial = deixa com um degradezinho. dá pra enxergar melhor
                // MeshBasicMaterial = vc tem que colocar a cor e ele deixa ela chapada no objeto
                //var material = new THREE.MeshNormalMaterial();
								//var material = new THREE.MeshBasicMaterial({ color: 00xffffff;})
                //sphere = new THREE.Mesh(geometry, material);

                //setupTween();
                //scene.add(sphere);

                var objLoader = new THREE.OBJLoader();
                //objLoader.setMaterials(material);
                objLoader.setPath('Astronaut/');
                objLoader.load('Astronaut.obj',function	(object){
                    scene.add(object);
                });

								renderer = new THREE.WebGLRenderer();
								renderer.setPixelRatio(window.devicePixelRatio);
								renderer.setSize(window.innerWidth, window.innerHeight);
								renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));

								document.body.appendChild(renderer.domElement);

            }

            function animate(){
                render();
                requestAnimationFrame(animate);
                // TWEEN.update();
            }

			function render(){
				renderer.render(scene, camera);
			}

			function move(object){
				object.translateX(3);
			}



		</script>
	</body>
</html>
